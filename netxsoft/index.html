<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>NextSoft Cadastro</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!--     Fonts and icons     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

    <!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/local.css" rel="stylesheet" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="assets/css/demo.css" rel="stylesheet" />
    <link href="//cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css" rel="stylesheet" />


</head>

<body>
    <div class="image-container set-full-height" style="background-image: url('assets/img/wizard.jpg')">

        <a href="#">
            <div class="logo-container">
                <div class="logo">
                    <img src="http://www.nextsoft.com.br/site/img/logo-nextsoft.png">
                </div>
                <div class="brand"></div>
            </div>
        </a>


        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">

                    <div class="wizard-container">

                        <div class="card wizard-card" data-color="orange" id="wizardProfile">
                            <div class="wizard-header">
                                <h3>
                                    <b>PERFIL</b><br>
                                    <small>Esse projeto você consulta as informações dos usuarios.</small>
                                </h3>
                            </div>
                            <div class="row dados-buscas">
                                <h4 class="info-text">Buscar de CPF</h4>

                                <div class="col-sm-10 col-sm-offset-1 busca-from">
                                    <from action="" method="" id="busca-from">
                                        <div class="form-group">
                                            <label>CPF <small>(Obrigatorio)</small></label>
                                            <input name="cadastropf" type="number" class="form-control cadastropf"
                                                placeholder="111.111.111-11">
                                        </div>
                                        <div class="wizard-footer height-wizard">
                                            <div class="pull-right">
                                                <input type="submit"
                                                    class='btn  btn-fill btn-warning btn-wd btn-sm buscar-cpf'
                                                    name='buscar' value='Buscar' />
                                            </div>
                                            <div class="clearfix"></div>
                                        </div>
                                    </from>
                                    <div style="margin-top:20px">
                                        <table id="baselocal" class="table table-striped table-bordered"
                                            style="width:100%;">
                                            <thead>
                                                <tr>
                                                    <th>Nome</th>
                                                    <th>CPF</th>
                                                    <th>E-mail</th>
                                                    <th>Telefone</th>
                                                </tr>
                                            </thead>
                                            <tbody>

                                        </table>
                                    </div>
                                </div>
                            </div>

                            <div class="row dados-perfil">
                                <h4 class="info-text"><span class="tipo-perfil"></span>Perfil</h4>

                                <div class="col-sm-10 col-sm-offset-1 busca-from">
                                    <from id="perfil-from">
                                        <div class="form-group">
                                            <label>CPF <small>(Obrigatorio)</small></label>
                                            <input name="cpf" type="number" class="form-control" id="cpf"
                                                placeholder="111.111.111-11" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Nome <small>(Obrigatorio)</small></label>
                                            <input name="nome" id="nome" type="text" class="form-control"
                                                placeholder="Joãozinho">
                                        </div>
                                        <div class="form-group">
                                            <label>E-mail <small>(Obrigatorio)</small></label>
                                            <input name="email" id="email" type="email" class="form-control"
                                                placeholder="contato@exemplo.com">
                                        </div>
                                        <div class="form-group">
                                            <label>Telefone <small>(Obrigatorio)</small></label>
                                            <input name="telefone" id="telefone" type="text" class="form-control"
                                                placeholder="92000-2000">
                                        </div>

                                        <div class="col-sm-12">
                                            <h4 class="info-text"> Endereço </h4>
                                        </div>
                                        <div class="col-sm-10 ">
                                            <div class="form-group">
                                                <labe>Logradouro
                                                    <input type="text" class="form-control" id="logradouro"
                                                        name="logradouro" placeholder="Avenida Local">
                                                </labe>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <label>Numero</label>
                                                <input type="text" class="form-control" name="numero" id="numero"
                                                    placeholder="242">
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label>Complemento</label>
                                                <input type="text" class="form-control" name="complemento"
                                                    id="complemento" placeholder="CS 2">
                                            </div>
                                        </div>
                                        <div class="col-sm-8">
                                            <div class="form-group">
                                                <label>Bairro</label>
                                                <input type="text" class="form-control" name="bairro" id="bairro"
                                                    placeholder="Jd. Novo">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>Cidade</label>
                                                <input type="text" class="form-control" name="cidade" id="cidade"
                                                    placeholder="São PAulo...">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>Estado</label>
                                                <input type="text" class="form-control" name="estado" id="estado"
                                                    placeholder="New York...">
                                            </div>
                                        </div>

                                        <div class="wizard-footer height-wizard ">
                                            <div class="pull-right ">
                                                <input type="submit"
                                                    class='btn btn-fill btn-danger btn-wd btn-sm delete-pf'
                                                    name='delete' value='Deletar' />
                                                <input type="submit"
                                                    class='btn  btn-fill btn-success btn-wd btn-sm salvar-lm'
                                                    name='salvar' value='Salvar' />
                                                <button type="button"
                                                    class="btn btn-primary btn-fill  btn-wd btn-sm voltar-btn ">Voltar</button>

                                            </div>
                                            <div class="clearfix"></div>
                                        </div>
                                    </from>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

</body>

<!--   Core JS Files   -->
<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="assets/js/gsdk-bootstrap-wizard.js"></script>

<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
<script src="assets/js/jquery.validate.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="//cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>

</html>
